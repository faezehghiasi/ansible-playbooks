---
- name: Configure the firewall
  firewalld:
    service: "{{ item }}"
    state: enabled
    permanent: true
    immediate: true
    zone: public
  loop:
    - nfs
    - ssh
  when: ansible_os_family == "RedHat"
  tags: configure_firewall



- name: Configure the  firewall
  ufw:
    rule: allow
    name: "{{ item }}"
  loop:
    - nfs
    - ssh
  when: ansible_os_family == "Debian"
  tags: configure_firewall



  